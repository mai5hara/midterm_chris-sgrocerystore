<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/register.css">
    <title>Document</title>
</head>

<body>
    <header>Waiting for the header here</header>

    <section>
        <h1>REGISTER TO SHOP ON LINE</h1>

        <form action=""></form>
        <div class="formRegister">
            <label for="email">* Email</label>
            <input type="email" id="email" required>

            <label for="celphone">* Phone number</label>
            <input type="phone" id="celphone" required>

            <label for="fname">* First name</label>
            <input type="text" id="fname" required>

            <label for="lname">* Last name</label>
            <input type="text" id="lname" required>

            <label for="zip">* Zip Code</label>
            <input type="text" id="zip" required>
            <p><img src="https://img.icons8.com/pastel-glyph/64/000000/error.png"> Our services are only available in
                the Great Vancouver </p>

            <label for="city">City</label>
            <input type="text" id="city" required>

            <label for="address1">* Address</label>
            <input type="text" id="address1" required>

            <label for="address2">Address</label>
            <input type="text" id="address2" required>
        </div>

        <div class="notifications">
            <p>Notifications</p>
            <input type="checkbox" name="sms_order" id="" value="true"> <label for="sms_order">I accept to receive SMS
                notifications about my orders</label>
            <input type="checkbox" name="email_order" id="" value="true"> <label for="email_order">I accept to receive
                email notifications about my orders</label>
            <input type="checkbox" name="sms_offers" id="" value="true"> <label for="sms_offers">I accept to receive SMS
                notifications about offers</label>
            <input type="checkbox" name="email_offers" id="" value="true"> <label for="email_offers">I accept to receive
                email notifications about offers</label>
        </div>
        </form>

    </section>

    <footer>Waiting for the footer here</footer>
</body>

</html>
